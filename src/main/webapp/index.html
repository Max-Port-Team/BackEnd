<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章测试</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<script type="text/javascript">
    $(function () {
        $.getJSON("http://localhost:8082/MaxPort/article/queryAllArticle", function (data) {
            console.log(data)
        })
    })
    function queryArticleByAuthor(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/article/queryAllArticleByAuthor",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"authorId": "0000000003"}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }
    function queryArticleByArticleId(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/article/queryArticleByArticleId",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"articleId": "0000000001"}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }
    function addArticle(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/article/addArticle",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"title":"标题测试","intro":"序言测试","body":"内容测试","author":"0000000027","tag":"标签测试","visit":"0"}),//此处只展示样式不添加文章
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }
    function deleteArticle(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/article/deleteArticle",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"articleId": "0000000018"}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }
    function updateArticle(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/article/updateArticle",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"id":"0000000019","title":"标题测试修改","intro":"序言测试修改","body":"内容测试修改","author":"0000000027","tag":"标签测试修改","visit":"0"}),//此处只展示样式不添加文章
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }

    function loginPeople(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/people/loginPeople",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"nickname":"Yuzi","password":'114'}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }

    function registerPeople(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/people/registerPeople",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"nickname":"测试","password":'1111111'}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }

    function getInfoById(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/people/getInfoById",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"id":'0000000001'}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }

    function getDetailById(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/people/getDetailById",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"id":'0000000001'}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }

    function updatePeopleInfo(){
        $.ajax({
            url: "http://localhost:8082/MaxPort/people/updatePeopleInfo",
            type: "POST",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({"id":'0000000005',"nickname":"Cai Molly","password":'8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92',"avatar":null}),
            error: function (errorThrown) {
                alert(errorThrown)
            },
            success: function (data) {
                console.log(data)
            }
        })
    }
</script>

<body>
    <button onclick="queryArticleByAuthor()">根据作者ID查看文章</button>
    <button onclick="queryArticleByArticleId()">根据文章ID查看文章</button>
    <button onclick="addArticle()">添加文章</button>
    <button onclick="deleteArticle()">删除文章</button>
    <button onclick="updateArticle()">修改文章</button>
    <button onclick="loginPeople()">登录</button>
    <button onclick="registerPeople()">注册</button>
    <button onclick="getInfoById()">查看信息</button>
    <button onclick="getDetailById()">查看细节信息</button>

</body>
</html>
